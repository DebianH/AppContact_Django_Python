{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
	<title>Contact Page</title>
</head>
<body>
	<div class="container">
		<header class="hero">
			<a href="{% url 'index' %}">
				<i class='bx bx-arrow-back back-btn'></i>
		    </a>
		    <div class="hero-info">
		    	<h1 class="name">{{ contact.full_name | title}}</h1>
		    	<p class="relationship">{{ contact.relationship | title}}</p>
		    </div>
		</header>
		<section class="contact-info">
			<div class="info-line">
				<i class='bx bxs-phone-call icon-gradient'></i>
				<p class="phone-number">{{ contact.phone_number }}</p>
			</div>
			<div class="info-line">
				<i class='bx bx-mail-send icon-gradient'></i>
				<p class="email" type="email">{{ contact.email | title }}</p>
			</div>
			<div class="info-line">
				<i id="location" class='bx bx-been-here icon-gradient'></i>
				<p class="address">{{ contact.address | title}}</p>
			</div>
			
		</section>
		<a href="{% url 'edit-contact' contact.id %}">
			<section class="edit-contact">
				<div class="edit-button">
					<i class='bx bx-cog icon-gradient'></i>
				</div>
			</section>
		</a>
	</div>
	
</body>
</html>
