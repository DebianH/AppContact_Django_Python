{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<title>Contact App</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<form action="/" method="GET" class="search-bar" id="search-form">
				<input type="search-name" class="contact-search" name="search-area" placeholder="Buscar" value="{{ search_input }}">
				<i onclick="document.getElementById('search-form').submit();" class='bx bx-search-alt'></i>
			</form>
			<a href="{% url 'add-contact' %}">
				<i class='bx bx-user-plus'></i>	
			</a>	
		</header>
		<section class="contact-library">
			<ul class="contacts-list">
				{% for contact in contacts %}
				<a href="{% url 'profile' contact.id %}">
					<div class="contact-section">
						<li class="list__item">
							<p class="contact-name">{{ contact.full_name | title }}</p>
							<p class="relationship">{{ contact.relationship | title}}</p>
						</li>
						<li class="list__item">
							<i class='bx bx-phone'></i>
							<i class='bx bx-message-rounded-detail text'></i>
						</li>
					</div>
				</a>
				<hr>
				{% empty %}
				<h4 style="color: #fff;padding: 20px;">No existe el contacto ðŸ˜‰</h4>
				{% endfor %}
				
			</ul>
		</section>
		
	</div>
	
</body>
</html>
