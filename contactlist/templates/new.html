{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="{% static 'ed.css' %}">
	<title>New Contact</title>
</head>
<body>
	<div class="container">
		<header class="hero">
			<a href="{% url 'index' %}">
				<i class='bx bx-arrow-back back-btn'></i>
		    </a>
		    <div class="hero-info">
		    	<h1 class="name">New Contact</h1>		    	
		    </div>
		</header>
		<form action="" method="POST">
			{% csrf_token %}
		<section class="contact-info">
			<div class="info-line">
				<i class='bx bxs-user-account icon-gradient'></i>
				<input type="text" class="type" name="fullname" placeholder="Full Name">
			</div>
			<div class="info-line">
				<i class='bx bxs-message-alt-detail icon-gradient'></i>
				<input type="text" class="type" name="relationship" placeholder="Relationship">
			</div>
			<div class="info-line">
				<i class='bx bx-message-rounded-edit icon-gradient'></i>
				<input type="text" class="type" name="phone" placeholder="Phone Number">
			</div>
			<div class="info-line">
				<i class='bx bx-mail-send icon-gradient'></i>
				<input type="text" class="type" name="email" placeholder="Email">
			</div>
			<div class="info-line">
				<i id="location" class='bx bx-been-here icon-gradient'></i>
				<input type="text" class="type" name="address" placeholder="Address">
			</div>
			
		</section>
		
		<section class="button-container">
			
				<div class="update-contact">
					<i id="save" class='bx bxs-user-check icon-gradient'></i>
					<button type="submit" class="button">Save Contact</button>
				</div>
			
		</section>
		</form>
</div>
</body>
</html>
